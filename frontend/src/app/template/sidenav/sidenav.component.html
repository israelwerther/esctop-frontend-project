<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of list" routerLink="{{item.path}}">
            <i class="{{item.icon}}"></i>
            <span>
                <a routerLink="{{item.path}}">{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
