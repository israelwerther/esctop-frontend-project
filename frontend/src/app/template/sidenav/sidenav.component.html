<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li class="nav-list-item mt-1" *ngFor="let item of list" [routerLink]="item.path" routerLinkActive="nav-list-item-active" [routerLinkActiveOptions]="{exact: true}">
            <i class="{{item.icon}}"></i>
            <span>{{item.name}}</span>
        </li>
    </ul>
</div>
